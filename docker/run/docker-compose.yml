services:
  agent-zero:
    image: agent0ai/agent-zero:latest

    # run as root INSIDE the container
    user:  "0:0"

    # allow setuid inside this one container
    security_opt:
      - no-new-privileges:false   # disables the kernel guard ONLY here

    # still remove every dangerous capability
    cap_drop:
      - ALL

    # expose the UI
    ports:
      - "50080:80"

    # keep the dind side-car for builds
    depends_on:
      - dind
